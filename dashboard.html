<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      color: #333;
    }

    /* Navbar */
    .navbar {
      background: #4A90E2;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar h1 {
      font-size: 20px;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Dashboard */
    .dashboard {
      padding: 20px;
    }
    .dashboard h2 {
      margin-bottom: 20px;
    }

    /* Cards */
    .stats {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 180px;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #4A90E2;
    }
    .card p {
      font-size: 18px;
      font-weight: bold;
    }

    /* Charts */
    .charts {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .chart-card {
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 300px;
    }
    .chart-card h3 {
      text-align: center;
      margin-bottom: 10px;
      color: #4A90E2;
    }

    /* Footer */
    footer {
      background: #4A90E2;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>Student Performance</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Attendance</a>
      <a href="#">Results</a>
      <a href="#">Reports</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Dashboard -->
  <section class="dashboard">
    <h2>Welcome, Nitin ðŸ‘‹</h2>

    <!-- Quick Stats -->
    <div class="stats">
      <div class="card">
        <h3>Attendance</h3>
        <p>85%</p>
      </div>
      <div class="card">
        <h3>Average Marks</h3>
        <p>82%</p>
      </div>
      <div class="card">
        <h3>Activities</h3>
        <p>5 Events</p>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts">
      <div class="chart-card">
        <h3>Academic Performance</h3>
        <canvas id="marksChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Activity Participation</h3>
        <canvas id="activityChart"></canvas>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Student Performance System | Designed by Nitin</p>
  </footer>

  <!-- Chart.js Script -->
  <script>
    // Academic Performance Chart
    new Chart(document.getElementById('marksChart'), {
      type: 'bar',
      data: {
        labels: ['Math', 'Physics', 'Chemistry', 'English', 'Computer'],
        datasets: [{
          label: 'Marks (%)',
          data: [78, 82, 75, 88, 90],
          backgroundColor: ['#4A90E2','#8E2DE2','#FF7F50','#3CB371','#FFD700']
        }]
      },
      options: { scales: { y: { beginAtZero: true, max: 100 } } }
    });

    // Activity Participation Chart
    new Chart(document.getElementById('activityChart'), {
      type: 'pie',
      data: {
        labels: ['Sports', 'Cultural', 'Technical', 'Volunteering'],
        datasets: [{
          data: [2, 1, 1, 1],
          backgroundColor: ['#4A90E2', '#8E2DE2', '#3CB371', '#FFD700']
        }]
      }
    });
  </script>

</body>
</html>
