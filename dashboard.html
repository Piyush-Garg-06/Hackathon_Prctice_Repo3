<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4A90E2;
      --secondary-color: #8E2DE2;
      --gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      --bg-light: #f5f6fa;
      --text-dark: #333;
      --card-bg: #fff;
      --shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--bg-light);
      color: var(--text-dark);
    }

    /* Navbar */
    .navbar {
      background: var(--gradient);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.7;
    }

    /* Dashboard */
    .dashboard {
      padding: 2rem;
    }

    .dashboard h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    /* Stats Cards */
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover { transform: translateY(-5px); }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: var(--primary-color);
    }

    .card p {
      font-size: 1.4rem;
      font-weight: 600;
    }

    /* Charts */
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
    }

    .chart-card {
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 15px;
      box-shadow: var(--shadow);
    }

    .chart-card h3 {
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary-color);
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      text-align: center;
      padding: 1rem;
      background: var(--gradient);
      color: #fff;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h1>Student Performance</h1>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Attendance</a>
      <a href="#">Results</a>
      <a href="#">Reports</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <!-- Dashboard -->
  <section class="dashboard">
    <h2>Welcome, Nitin üëã</h2>

    <!-- Quick Stats -->
    <div class="stats">
      <div class="card">
        <h3>Attendance</h3>
        <p>85%</p>
      </div>
      <div class="card">
        <h3>Average Marks</h3>
        <p>82%</p>
      </div>
      <div class="card">
        <h3>Activities</h3>
        <p>5 Events</p>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="charts">
      <!-- Academic Performance -->
      <div class="chart-card">
        <h3>Academic Performance</h3>
        <canvas id="marksChart"></canvas>
      </div>

      <!-- Activity Participation -->
      <div class="chart-card">
        <h3>Activity Participation</h3>
        <canvas id="activityChart"></canvas>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Student Performance System | Designed with ‚ù§Ô∏è by Nitin</p>
  </footer>

  <!-- Chart.js Script -->
  <script>
    // Academic Performance Chart
    const ctx1 = document.getElementById('marksChart');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Math', 'Physics', 'Chemistry', 'English', 'Computer'],
        datasets: [{
          label: 'Marks (%)',
          data: [78, 82, 75, 88, 90],
          backgroundColor: [
            '#4A90E2',
            '#8E2DE2',
            '#FF7F50',
            '#3CB371',
            '#FFD700'
          ]
        }]
      },
      options: {
        responsive: true,
        scales: { y: { beginAtZero: true, max: 100 } }
      }
    });

    // Activity Participation Chart
    const ctx2 = document.getElementById('activityChart');
    new Chart(ctx2, {
      type: 'pie',
      data: {
        labels: ['Sports', 'Cultural', 'Technical', 'Volunteering'],
        datasets: [{
          data: [2, 1, 1, 1],
          backgroundColor: ['#4A90E2', '#8E2DE2', '#3CB371', '#FFD700']
        }]
      },
      options: { responsive: true }
    });
  </script>

</body>
</html>
