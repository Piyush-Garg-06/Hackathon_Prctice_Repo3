<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Login</title>
    <!-- Load Poppins font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #8E2DE2;
            --form-bg-color: #fff;
            --text-color: #333;
            --placeholder-color: #999;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --gradient: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f2f5;
            color: var(--text-color);
            overflow: hidden;
        }

        .login-container {
            display: flex;
            width: 90%;
            max-width: 1100px;
            background: var(--form-bg-color);
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-color);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
        }

        .login-photo-section {
            flex: 1;
            
            background-size: cover;
            background-position: center;
            position: relative;
            display: none; /* Hidden on small screens */
        }

        @media (min-width: 768px) {
            .login-photo-section {
                display: block;
            }
            .login-container {
                display: flex;
            }
        }

        .login-form-section {
            flex: 1;
            padding: 3rem 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .login-form-section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .login-form-section p {
            font-size: 1rem;
            color: var(--placeholder-color);
            margin-bottom: 2.5rem;
        }

        .user-type-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            background: #f0f2f5;
            border-radius: 15px;
            padding: 5px;
        }

        .user-type-tab {
            flex: 1;
            padding: 0.75rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            color: #777;
            transition: all 0.3s ease;
            user-select: none;
        }

        .user-type-tab.active {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--gradient);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.5s ease;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #F44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Photo Section -->
        <div class="login-photo-section"></div>
        
        <!-- Login Form Section -->
        <div class="login-form-section">
            <h2>Welcome Back!</h2>
            <p>Enter your login details to continue.</p>

            <!-- Tabs to switch between student and parent -->
            <div class="user-type-tabs">
                <span class="user-type-tab active" data-type="student">Student</span>
                <span class="user-type-tab" data-type="parent">Parent</span>
            </div>

            <!-- Login form -->
            <form id="login-form">
                <div class="input-group">
                    <label id="username-label" for="username">Student ID</label>
                    <input type="text" id="username" name="username" placeholder="Enter your ID" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <!-- Placeholder for messages -->
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const studentTab = document.querySelector('[data-type="student"]');
        const parentTab = document.querySelector('[data-type="parent"]');
        const usernameLabel = document.getElementById('username-label');
        const usernameInput = document.getElementById('username');
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');

        // Function to switch tabs
        function switchUserType(userType) {
            if (userType === 'student') {
                studentTab.classList.add('active');
                parentTab.classList.remove('active');
                usernameLabel.textContent = 'Student ID';
                usernameInput.placeholder = 'Enter your ID';
            } else {
                studentTab.classList.remove('active');
                parentTab.classList.add('active');
                usernameLabel.textContent = 'Email';
                usernameInput.placeholder = 'Enter your email';
            }
        }

        // Event listeners
        studentTab.addEventListener('click', () => switchUserType('student'));
        parentTab.addEventListener('click', () => switchUserType('parent'));

        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent form submission

            const username = usernameInput.value;
            const password = document.getElementById('password').value;
            const userType = studentTab.classList.contains('active') ? 'Student' : 'Parent';

            // A demo login
            if (username && password) {
                showMessage(`Login successful! Welcome as a ${userType}.`, 'success');
            } else {
                showMessage('Please fill in all fields.', 'error');
            }
        });

        // Function to display messages
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.opacity = '1';
            setTimeout(() => {
                messageDiv.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
