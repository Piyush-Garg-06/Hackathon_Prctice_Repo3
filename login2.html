<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00bcd4;
            --secondary-color: #2196f3;
            --bg-color: #121212;
            --container-bg-color: #1e1e1e;
            --text-color: #e0e0e0;
            --placeholder-color: #777;
            --border-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .login-container {
            display: flex;
            width: 90%;
            max-width: 1000px;
            background: var(--container-bg-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            animation: fadeIn 0.8s ease-in-out;
            border: 1px solid #2a2a2a;
        }

        .login-photo-section {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1542831371-29b0f74f945c?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            position: relative;
            display: none;
        }

        @media (min-width: 768px) {
            .login-photo-section {
                display: block;
            }
        }

        .login-form-section {
            flex: 1;
            padding: 2.5rem 3rem; /* Adjusted padding to accommodate the logo */
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .logo {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            margin: 0 auto 1.5rem auto; /* Center the logo and add margin below it */
            filter: drop-shadow(0 0 10px var(--primary-color)); /* Glow effect for dark theme */
        }

        .login-form-section h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .login-form-section p {
            font-size: 1rem;
            color: var(--placeholder-color);
            margin-bottom: 2rem;
        }

        .user-type-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 2rem;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 4px;
        }

        .user-type-tab {
            flex: 1;
            padding: 0.6rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            color: #999;
            transition: all 0.3s ease;
            user-select: none;
        }

        .user-type-tab.active {
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 188, 212, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--placeholder-color);
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 3rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            color: var(--text-color);
            background: #2a2a2a;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 188, 212, 0.3);
        }

        .input-group input:focus + .input-icon {
            color: var(--primary-color);
        }

        .login-btn {
            position: relative;
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.7s ease;
            z-index: -1;
        }

        .login-btn:hover::before {
            top: -50%;
            left: -50%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .message {
            margin-top: 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            transition: opacity 0.5s ease;
        }

        .success {
            color: #4CAF50;
        }

        .error {
            color: #F44336;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-photo-section"></div>
        
        <div class="login-form-section">
            <img src="" alt="Student Performance Logo" class="logo">
            <h2>Welcome Back!</h2>
            <p>Log in to your account.</p>

            <div class="user-type-tabs">
                <span class="user-type-tab active" data-type="student">Student</span>
                <span class="user-type-tab" data-type="parent">Parent</span>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" name="username" placeholder="Student ID" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const studentTab = document.querySelector('[data-type="student"]');
        const parentTab = document.querySelector('[data-type="parent"]');
        const usernameInput = document.getElementById('username');
        const form = document.getElementById('login-form');
        const messageDiv = document.getElementById('message');
        const userIcon = document.querySelector('.fa-user');

        function switchUserType(userType) {
            const isStudent = userType === 'student';
            studentTab.classList.toggle('active', isStudent);
            parentTab.classList.toggle('active', !isStudent);
            usernameInput.placeholder = isStudent ? 'Student ID' : 'Parent Email';
            userIcon.className = isStudent ? 'fas fa-user input-icon' : 'fas fa-envelope input-icon';
        }

        studentTab.addEventListener('click', () => switchUserType('student'));
        parentTab.addEventListener('click', () => switchUserType('parent'));

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value;
            const password = document.getElementById('password').value;
            const userType = studentTab.classList.contains('active') ? 'Student' : 'Parent';

            if (username && password) {
                showMessage(`Login successful! Welcome ${userType}.`, 'success');
            } else {
                showMessage('Please fill in both fields.', 'error');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.opacity = '1';
            setTimeout(() => {
                messageDiv.style.opacity = '0';
            }, 3000);
        }
    </script>
</body>
</html>
