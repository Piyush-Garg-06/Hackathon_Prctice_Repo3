<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4A90E2;
      --secondary: #8E2DE2;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --bg: #f5f7fb;
      --card-bg: #fff;
      --text: #333;
      --shadow: 0 8px 30px rgba(0,0,0,0.1);
    }

    * {margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body {background: var(--bg); color: var(--text);}

    /* Navbar */
    .navbar {
      background: var(--gradient);
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      box-shadow: var(--shadow);
    }
    .navbar h1 {
      font-size: 1.5rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .navbar h1:hover {opacity: 0.8;}
    .nav-links {display: flex; gap: 1.5rem;}
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover {opacity: 0.7;}

    /* Profile Section */
    .profile-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 85vh;
      padding: 2rem;
    }
    .profile-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 2.5rem;
      box-shadow: var(--shadow);
      max-width: 500px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
      position: relative;
    }
    .profile-card::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 25px;
      background: var(--gradient);
      z-index: -1;
      filter: blur(20px);
      opacity: 0.6;
    }
    .profile-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--primary);
      margin-bottom: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .profile-card h2 {
      color: var(--primary);
      margin-bottom: .5rem;
      font-size: 1.8rem;
    }
    .profile-card p {font-size: 1rem; margin: .3rem 0;}

    .info {
      margin-top: 1.5rem;
      text-align: left;
      background: #f9f9ff;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }
    .info p {
      margin: .6rem 0;
      font-size: 1.05rem;
    }
    .info span {font-weight: 600; color: var(--secondary);}

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      background: var(--gradient);
      color: #fff;
      margin-top: 1rem;
      box-shadow: var(--shadow);
    }

    /* Animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

    <div class="nav-links">

  </nav>

</body>
</html>
